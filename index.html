<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<h1>Event Handling</h1>

<div>
    <div id="shape-flex">

        <svg width="200" height="200">
            <circle id="circle1" onClick="count()" cx="100" cy="100" r="50"></circle>
            <text id="count" x="65" y="105">clicked: 0</text>
        </svg>

        <svg width="200" height="200">
            <circle id="circle2" class="borderless border" onmouseover="border()" onmouseout="borderless()" cx="100" cy="100" r="50"></circle>
        </svg>

        <svg width="200" height="200">
            <circle id="circle3" class="active hidden" onClick="disappear()" cx="100" cy="100" r="50" fill="#6EDBFF" opacity=1></circle>
        </svg>
    </div>
</div>    

<script src="script.js"></script>

</body>

</html>
